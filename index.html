<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch-BIKRAM</title>
	<link rel="icon" type="image/png" href="stopwatch.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="clock1.js" type="text/javascript"></script>
</head>
<body onload="start()">
<p class="col-lg-12 col-xs-12 col-sm-12"  style="background: aqua; height: 100px; text-align: center; padding-top: 7px; font-size: 60px;">BIKRAM</p>
<div class="container">
    <div class="jumbotron" style="background: burlywood">
        <div class="row">
            <div class="col-lg-6 col-xs-6 col-sm-6" style="padding:15px;text-align: end;"><img src="stopwatch.png" style="width: 63px; height: 63px;"></div>
            <div class="col-lg-6 col-xs-6 col-sm-6" style="padding:15px; margin-bottom: 25px; font-size: 37px;"><h2> STOPWATCH </h2></div>
        </div>
    <div class="row">
        <div class="col-lg-12 col-xs-12 col-sm-6" style="width: 100%; padding:15px; margin-bottom: 50px; text-align: center;">
            <button onclick="start()" type="button" class="btn btn-primary btn-lg" style="padding:15px;margin: 15px; ">START</button>
            <button onclick="stop()" type="button" class="btn btn-primary btn-lg" style="padding:15px; margin: 15px; ">STOP</button>
            <button onclick="lap()" type="button" class="btn btn-primary btn-lg" style="padding:15px; margin: 15px; ">LAP</button>
            <button onclick="reset()" type="button" class="btn btn-primary btn-lg" style="padding:15px; margin: 15px;">RESET</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-xs-12 col-sm-12">
            <div class="col-lg-4 col-xs-4 col-sm-4" style="background: #CCFF99; font-size:25px; text-align: center">Hours</div>
            <div class="col-lg-4 col-xs-4 col-sm-4" style="background: #CCFF99; font-size:25px; text-align: center">Minutes</div>
            <div class="col-lg-4 col-xs-4 col-sm-4" style="background: #CCFF99; font-size:25px; text-align: center">Seconds</div>
        </div>
        <div class="col-lg-12 col-xs-12 col-sm-12">
            <div id="hr" class="col-lg-4 col-xs-4 col-sm-4" style="background: #CCFF99; font-size:60px; text-align: center">00</div>
            <div id="ms" class="col-lg-4 col-xs-4 col-sm-4" style="background: #CCFF99; font-size:60px; text-align: center">00</div>
            <div id="sc" class="col-lg-4 col-xs-4 col-sm-4" style="background: #CCFF99; font-size:60px; text-align: center">00</div>
        </div>
    </div>
        <div class="row">
            <div class=""
        </div>
       <h2>Lap Window</h2><button onclick="lapClear()" type="button" class="btn btn-primary btn-lg" style="padding:15px;margin: 15px; ">Clear</button>
        <div class="row">
        <div class="col-lg-12 col-xs-12 col-sm-12" id="lap" style="width: 100%; padding:15px; background: #CCFF99; font-size:18px; overflow-y: scroll; height:400px;">
            <ul id="laps" style="list-style: none;">
                <li>laps:</li>
            </ul>
        </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-xs-6 col-sm-6" style="color: darkslategrey;">Created by : BJS technology Pvt. Ltd. </div>
            <div class="col-lg-6 col-xs-6 col-sm-6" style="color: darkslategrey;">Copyright @2017.</div>
        </div>
    </div>
</div>
</body>
</html>
